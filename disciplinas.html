  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m12 l12">
          <h5>Cadastro de Disciplinas</h5>
        </div>
        <div class="col s12 m12 l12">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input title="Informar nome da disciplina" id="Nome" type="text" class="validate">
                  <label for="nome" data-success="right">Nome</label>
                </div>
                <div class="input-field col s6">
                  <input title="Informar nome do professor" id="professor" type="text" class="validate">
                  <label for="professor" data-success="right">Professor</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <select title="Informar o dia da semana">
                    <option value="" disabled selected>Escolha o dia da Semana</option>
                    <option value="1">Segunda</option>
                    <option value="2">Terca</option>
                    <option value="3">Quarta</option>
                    <option value="4">Quinta</option>
                    <option value="5">Sexta</option>
                    <option value="6">Sabado</option>
                    <option value="7">Domingo</option>
                  </select>
                  <label>Dia da Semana</label>
                </div>
                <div class="input-field col s2">
                  <input title="Informar o horário de início" id="inicio" type="text" class="validate">
                  <label for="inicio" data-success="right">Inicio</label>
                </div>
                <div class="input-field col s2">
                  <input title="Informar o horário final" id="fim" type="text" class="validate">
                  <label for="fim" data-success="right">fim</label>
                </div>
                <div class="input-field col s2">
                  <select title="Informar o turno">
                    <option value="" disabled selected>Escolha o Turno</option>
                    <option value="1">Manha</option>
                    <option value="2">Tarde</option>
                    <option value="3">Noite</option>
                    
                  </select>
                  <label>Turno</label>
                </div>
                <div class="input-field col s12">
                  <textarea title="Observações" id="obs" class="materialize-textarea"></textarea>
                  <label for="textarea1">Observações</label>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col s4">
                    <button title="Adicionar nova disciplina" class="btn waves-effect waves-light" type="submit" name="action">novo
                            <i class="material-icons right">queue</i>
                    </button>
                 </div>
                <div class="col s4">
                    <button title="Cancelar ação" class="btn waves-effect waves-light" type="submit" name="action">cancelar
                          <i class="material-icons right">send</i>
                    </button>
                </div>
                 <div class="col s4">
                    <button title="Gravar nova disciplina" class="btn waves-effect waves-light" type="submit" name="action">Gravar
                          <i class="material-icons right">send</i>
                    </button>
                </div>
               </div>   
            </form>
          </div>

        </div>

      </div>
    </div>
