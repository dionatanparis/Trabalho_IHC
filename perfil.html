  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s6 m6 l6">
          <h5>Perfil</h5>
        </div>
        <div class="col s6 m6 l6 right-align">
          <div class="perfil_img">
            <img title="Imagem do perfil" alt="Imagem do perfil" class="circle responsive-img" alt="Foto do perfil" src="perfil.jpg">
          </div>
          Selecione sua foto de Perfil
        </div>
        <div class="col s12 m12 l12">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s4">
                  <input title="Informe o seu nome" id="Nome" type="text" class="validate">
                  <label  for="nome" data-success="right">Nome</label>
                </div>
                <div class="input-field col s4">
                  <input title="Informe o seu sobrenome" id="professor" type="text" class="validate">
                  <label  for="professor" data-success="right">Sobrenome</label>
                </div>
                <div class="input-field col s4">
                  <input title="Informe o seu e-mail" id="professor" type="text" class="validate">
                  <label  for="professor" data-success="right">Email</label>
                </div>
              </div>
              <div class="row">
                <div id="select_data" class="data-field col s2">
                  <label>Data Nasc</label>
                  <input title="Informar a data de nascimento" type="date" class="datepicker">
                </div>

                <div class=" input-field col s2">
                  <select title="Selecione o seu sexo">
                    <option value="" disabled selected>Selecionar</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Outro</option>
                    
                  </select>
                  <label>Sexo</label>
                </div>
                <div class="input-field col s4">
                  <input title="Informe o seu endereço" id="fim" type="text" class="validate">
                  <label   for="fim" data-success="right">Endereco</label>
                </div>
                <div class="input-field col s4">
                  <input  title="Informe o seu estado" id="fim" type="text" class="validate">
                  <label  for="fim" data-success="right">Estado</label>
                </div>
                <div class="row">
                  <div class="input-field col s4">
                    <input title="Informe a cidade" id="cidade" type="text" class="materialize-textarea"></textarea>
                    <label for="cidade">Cidade</label>
                  </div>
                  <div class="input-field col s4">
                    <input title="Informe o curso" id="curso" type="text" class="materialize-textarea"></textarea>
                    <label for="curso">Curso</label>
                  </div>
                  <div class="input-field col s4">
                    <input title="informe um Telefone" id="telefone" type="text" class="materialize-textarea"></textarea>
                    <label for="telefone">Telefone</label>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col s4">
                    <button  title="Editar Perfil" class="btn waves-effect waves-light" type="submit" name="action">Editar
                            <i class="material-icons right">queue</i>
                    </button>
                  </div>
                  <div class="col s4">
                    <button title="Salvar Perfil" class="btn waves-effect waves-light" type="submit" name="action">Salvar
                          <i class="material-icons right">send</i>
                    </button>
                  </div>
                  <div class="col s4">
                    <button title="Cancelar ação" class="btn waves-effect waves-light" type="submit" name="action">Cancelar
                          <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
            </form>
            </div>

          </div>

        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <div style="" class="drag-target"></div>
    <script>
    $(document).ready(function(){
             $(".button-collapse").sideNav();
                $('select').material_select();
                
               
          }) 
           $('.datepicker').pickadate({
                   selectMonths: true, // Creates a dropdown to control month
                   selectYears: 15 // Creates a dropdown of 15 years to control year
                });
           $(".button-collapse").sideNav();
  </script>

</body>
